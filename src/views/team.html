<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meet the Team!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./dist/css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
    <section class="team">
        <div class="container">
            <h1 class="team__heading has-text-centered is-size-1 has-text-white has-text-weight-light">Meet The Team!</h1>
            <div class="team__coordinators columns is-multiline is-centered">
                <div class="column is-12">
                    <h2 class="team__coordinators-heading has-text-centered is-size-2 has-text-white has-text-weight-light">Coordinators</h2>
                </div>
                <div class="column is-3">
                    <div class="team__coordinators-profile">
                        <figure class="image is-128x128">
                            <img src="https://bulma.io/images/placeholders/256x256.png">
                        </figure>
                        <h3 class="has-text-centered is-size-4 has-text-white">Varun Prabhakar</h3>
                        <h4 class="has-text-centered is-size-5 has-text-white has-text-weight-light">Technical Coordinator</h4>
                        <div class="team__coordinators-social">
                            <span class="icon is-large has-text-info">
                                <i class="fab fa-2x fa-facebook"></i>
                            </span>
                            <span class="icon is-large has-text-primary">
                                <i class="fab fa-2x fa-instagram"></i>
                            </span>
                            <span class="icon is-large has-text-link">
                                <i class="fab fa-2x fa-telegram"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="column is-3">
                    <div class="team__coordinators-profile">
                        <figure class="image is-128x128">
                            <img src="https://bulma.io/images/placeholders/256x256.png">
                        </figure>
                        <h3 class="has-text-centered is-size-4 has-text-white">Abhigna</h3>
                        <h4 class="has-text-centered is-size-5 has-text-white has-text-weight-light">Cultural Coordinator</h4>
                        <div class="team__coordinators-social">
                            <span class="icon is-large has-text-info">
                                <i class="fab fa-2x fa-facebook"></i>
                            </span>
                            <span class="icon is-large has-text-primary">
                                <i class="fab fa-2x fa-instagram"></i>
                            </span>
                            <span class="icon is-large has-text-link">
                                <i class="fab fa-2x fa-telegram"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="column is-3">
                    <div class="team__coordinators-profile">
                        <figure class="image is-128x128">
                            <img src="https://bulma.io/images/placeholders/256x256.png">
                        </figure>
                        <h3 class="has-text-centered is-size-4 has-text-white">Ajay Gairolla</h3>
                        <h4 class="has-text-centered is-size-5 has-text-white has-text-weight-light">Sports Coordinator</h4>
                        <div class="team__coordinators-social">
                            <span class="icon is-large has-text-info">
                                <i class="fab fa-2x fa-facebook"></i>
                            </span>
                            <span class="icon is-large has-text-primary">
                                <i class="fab fa-2x fa-instagram"></i>
                            </span>
                            <span class="icon is-large has-text-link">
                                <i class="fab fa-2x fa-telegram"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
